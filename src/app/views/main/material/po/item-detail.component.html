<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>PO Item Detail</span>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <mat-card *ngFor="let item of items">
    <mat-card-header>
      <mat-card-title>{{item.branch}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Qty: {{item.qtyAvailable}}<br>
      Status: {{item.itemDetailStatus}}<br>
      ETA: {{item.etadate}}<br>
    </mat-card-content>
  </mat-card>
</main>
